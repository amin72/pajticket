{% extends 'layouts/base.html' %}
{% load static %}
{% load jformat %}

{% block title %}{{ block.super }} | فیلم ها{% endblock %}

{% block content %}

<!-- news -->
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-primary news-top-space">
            <div class="panel-heading heading">
                <strong>{{ object.title }}</strong>
            </div>
            <div class="panel-body">
                <div class="well news-text">{{ object.text }}</div>
                <span dir="ltr" class="label label-default news-date">
                    {{ news.date|jformat:"%Y-%m-%d %H:%M:%S" }}
                </span>
            </div>
        </div>
        <a href="{% url 'news:list' %}" class="btn btn-primary">اخبار سایت باج تیکت</a>
    </div>
</div>

{% endblock %}
